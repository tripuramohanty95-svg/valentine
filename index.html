<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    width: 420px;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 22px;
  }

  /* BUTTON WRAPPER */
  .buttons {
    position: relative;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
  }

  button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: relative;
    transition: transform 0.15s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    animation: pulse 1.6s infinite;
    box-shadow: 0 0 20px rgba(255,77,109,0.7);
  }

  #noBtn {
    background: #ccc;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  /* TAUNT */
  #taunt {
    position: fixed;
    font-size: 14px;
    background: white;
    color: #ff4d6d;
    padding: 6px 12px;
    border-radius: 20px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    opacity: 0;
    pointer-events: none;
    transform: scale(0.8);
    transition: all 0.25s ease;
    z-index: 1000;
  }

  #taunt.show {
    opacity: 1;
    transform: scale(1);
  }

  /* RESULT */
  .result {
    display: none;
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.6); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .result img {
    width: 220px;
    border-radius: 20px;
    margin-top: 20px;
  }

  .forever {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    animation: bounce 1s ease;
  }

  @keyframes bounce {
    0% { transform: translateY(20px); opacity: 0; }
    60% { transform: translateY(-10px); }
    100% { transform: translateY(0); opacity: 1; }
  }

  /* ROSE PETALS */
  .petal {
    position: fixed;
    top: -50px;
    font-size: 22px;
    pointer-events: none;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<div class="card result" id="result">
  <h1>Finally üòåüíñ</h1>
  <img src="boboAndMe.png" alt="Love">
  <div class="forever">No refunds. You‚Äôre my Valentine forever üòé</div>
</div>

<div id="taunt">Nice try üòè</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const card = document.getElementById('card');
  const result = document.getElementById('result');
  const taunt = document.getElementById('taunt');
  const music = document.getElementById('music');

  const MAX_WIDTH = 1300;
  const MAX_HEIGHT = 700;
  const PADDING = 20;

  let offsetX = 0;
  let offsetY = 0;

  function moveNoButton() {
    const rect = noBtn.getBoundingClientRect();

    const dx = (Math.random() - 0.5) * 300;
    const dy = (Math.random() - 0.5) * 200;

    offsetX += dx;
    offsetY += dy;

    offsetX = Math.max(-MAX_WIDTH/2, Math.min(MAX_WIDTH/2, offsetX));
    offsetY = Math.max(-MAX_HEIGHT/2, Math.min(MAX_HEIGHT/2, offsetY));

    noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    noBtn.style.animation = 'shake 0.2s';

    // Position taunt near No button
    const newRect = noBtn.getBoundingClientRect();
    taunt.style.left = newRect.left + newRect.width / 2 + 'px';
    taunt.style.top = newRect.top - 35 + 'px';

    taunt.classList.add('show');
    setTimeout(() => taunt.classList.remove('show'), 900);

    setTimeout(() => noBtn.style.animation = '', 200);
  }

  noBtn.addEventListener('mouseenter', moveNoButton);

  yesBtn.addEventListener('click', () => {
    card.style.display = 'none';
    result.style.display = 'block';
    music.play();
    startPetals();
  });

  function startPetals() {
    setInterval(() => {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.innerText = 'üåπ';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (Math.random() * 3 + 6) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 9000);
    }, 500);
  }
</script>

</body>
</html>
